{% extends "base.html" %}

{% block scripts %}
    {{ super() }}

    <script type="text/javascript" src="{{ url_for('static', filename='alertifyjs/alertify.min.js') }}"></script>
{% endblock %}

{% block styles %}
    {{ super() }}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='alertifyjs/css/alertify.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='alertifyjs/css/themes/default.css') }}"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/elective/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elective/student/main.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/elective/teacher/create/main.css') }}">

{% endblock %}

{% block content %}

<div class="container">
    <div class="center-align">
        <h1 class="center-align black-text title">Request A Bakesale</h1>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="group_name" type="text" class="validate">
                    <label for="group_name">Group Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="group_size" type="text" class="validate">
                    <label for="group_size">Group Size</label>
                    <input placeholder="Placeholder" id="requested_day" type="text" class="validate">
                    <label for="requested_day">Requested Day</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="items_desc" class="materialize-textarea"></textarea>
                    <label for="items_desc">Description</label>
                </div>
            </div>

            <div class="col s4 offset-s4">
                <a onclick="submit_form()" class="waves-effect waves-light btn" style="background-color: limegreen; margin-top: 15px;">Submit</a>
            </div>
        </form>
    </div>
</div>
